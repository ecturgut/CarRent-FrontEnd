<div class="col-md-8">
  <div *ngIf= "dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<ul class="list-group">
  
  <input type="text" placeholder="Marka Ara.."  type="text"
  [(ngModel)]="filterText"
  class="form-control"
  id="filterText"> 
  <br />
  <div *ngIf="filterText" class="alert alert-success">
    {{ filterText }} aradınız
  </div>
  <br>
  <li [class]="getAllBrandClass()" routerLink="/cars" (click)="cleanCurrentBrand()">Tüm Markalar</li>
  <li *ngFor="let brand of brands" [class]="getCurrentBrandClass(brand)"(click)="setCurrentBrand(brand)" 
  routerLink="/cars/brand/{{brand.id}}">
    {{ brand.name }}
  </li>
</ul>
