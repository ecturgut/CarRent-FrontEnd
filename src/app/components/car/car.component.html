<div class="container">
  <div class="row">
    <div class="col-md-3">
      <app-brand></app-brand>
      <br>
      <app-color></app-color>
    </div>
    <div class="col-md-8">
      <div *ngIf= "dataLoaded==false" class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    
      <div class="container">
        <div class="mb-3">
          <label for="filterText" class="form-label">Araç Ara </label>
          <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText"  placeholder="Bir şeyler yazın...">
        </div>
        <div *ngIf="filterText" class="alert alert-success">
          {{filterText}} aradınız
        </div>
        <table class="table" *ngIf= "dataLoaded==true">
          <thead>
          <tr>
            <th>Araç Adı</th>
            <th>Marka</th>
            <th>Renk </th>
            <th>Fiyat</th>
            <th>Model</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
            <tr *ngFor="let car of carDetails |filterCar : filterText"> 
            <td>{{ car.carName | uppercase }}</td>
            <td>{{ car.brandName |uppercase }}</td>
            <td>{{ car.colorName |uppercase }}</td>
            <td>{{ car.dailyPrice |currency: "TRY":"symbol-narrow":"1.2-2"}}</td>
            <td><button class="btn btn-success" type="button" routerLink="/cars/cardetail/{{car.carId}}">Detaylar</button></td>
          </tr>
        </tbody>
      </table>
      </div>
      
    </div>
  </div>
</div>
