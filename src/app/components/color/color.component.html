<div class="col-md-8">
  <div *ngIf= "dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<ul class="list-group">
  <input type="text" placeholder="Renk Ara.."  type="text"
  [(ngModel)]="filterText"
  class="form-control"
  id="filterText"> 
  <br />
  <div *ngIf="filterText" class="alert alert-success">
    {{ filterText }} aradınız
  </div>
    <br>
    <li [class]="getAllColorClass()" routerLink="/cars">Tüm Renkler</li>
    <li (click)="setCurrentColor(color)" routerLink="/cars/color/{{color.id}}"
      *ngFor="let color of colors" [class]="getCurrentColorClass(color)">{{color.name}}</li>
  </ul>
